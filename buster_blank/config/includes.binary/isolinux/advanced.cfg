label live
menu label ^Live system
linux /live/vmlinuz
initrd /live/initrd.img
append vga=788 -- boot=live components username=user nosplash persistence persistence-encryption=none,luks random.trust_cpu=on elevator=deadline cgroup_enable=memory swapaccount=1 cgroup.memory=nokmem

label livenopersist
menu label ^Live system (no persistence)
linux /live/vmlinuz
initrd /live/initrd.img
append vga=788 -- boot=live components username=user nosplash random.trust_cpu=on elevator=deadline cgroup_enable=memory swapaccount=1 cgroup.memory=nokmem

label liveram
menu label ^Live system (fully in RAM)
linux /live/vmlinuz
initrd /live/initrd.img
append vga=788 -- boot=live toram components username=user nosplash random.trust_cpu=on elevator=deadline cgroup_enable=memory swapaccount=1 cgroup.memory=nokmem

label install
menu label ^Install Debian (automated quick install)
linux /install/vmlinuz
initrd /install/initrd.gz
append vga=788 -- auto=true priority=critical vga=normal locales=en_US.UTF-8 keyboard-layouts=us preseed/file=/cdrom/install/preseed.cfg

label rescue
menu label ^Rescue system in text mode
linux /install/vmlinuz
initrd /install/initrd.gz
append vga=788 -- rescue/enable=true

label hdt
menu label ^Hardware Detection Tool (HDT)
com32 hdt.c32
